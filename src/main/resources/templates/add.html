<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>add</title>
        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
    </head>
    <body>
        <form action="http://localhost:8080/student/add" method="post">
            <div class="form-group">
                <label>姓名</label>
                <input type="text" name="name" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="text" name="password" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label>性别</label><br/>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" value="0">
                    <label class="form-check-label">男</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" value="1">
                    <label class="form-check-label">女</label>
                </div>
            </div>
            <div class="form-group">
                <label>年龄</label>
                <input type="text" name="age" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">添加</button>
            </div>
        </form>
    </body>
</html>
